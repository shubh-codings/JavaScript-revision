<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form >
            <input type="number" placeholder="Enter height in cm" id="height">
            <input type="number" placeholder="Enter weight in kg" id="weight">
            <button>Calculate</button>
        </form>
        <div class="result" id="result">
            
        </div>
    </div>
    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);
            const result = document.querySelector('#result')

            if(height===''||height<0||isNaN(height)){
                result.innerHTML= `Please Enter a valid Height. You have entered ${height}`
            }
            else if(weight===''||weight<0||isNaN(weight)){
                result.innerHTML= `Please Enter a valid weight. You have entered ${weight}`
            }
            else{
                const bmi = (weight/((height*height)/10000)).toFixed(2)
                result.innerHTML=`<span>${bmi}</span>`

            }
        })

    </script>
</body>
</html>
