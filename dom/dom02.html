<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Creation</title>
</head>
<body style="background-color: black; color: wheat;box-sizing: border-box;margin: 0%;">
   <script>

    const main = document.createElement('div')
    main.className="main"
    main.style.border ="2px solid cyan"
    main.style.display="flex"
    main.style.flexDirection="column"
    main.style.justifyContent="center"
    main.style.alignItems="center"
    main.style.margin="0 auto"
    main.style.width="80vw"
    main.style.padding="20px"
    main.style.fontFamily="verdana"

    const addText = document.createTextNode("Created through JavaScript")
    
    const inputDiv = document.createElement("div")
    inputDiv.className="inputdiv"
    const inputElmUser = document.createElement("input")
    const inputElmPass = document.createElement("input")
    const btn = document.createElement("button")
    btn.innerText="Submit"
    inputElmUser.placeholder="Enter your UserName"
    inputElmPass.placeholder="Enter your password"
    inputDiv.appendChild(inputElmUser)
    inputDiv.appendChild(inputElmPass)
    inputDiv.appendChild(btn)
    inputDiv.style.display="flex"
    inputDiv.style.flexDirection="column"
    inputDiv.style.justifyContent="center"
    inputDiv.style.alignItems="center"
    inputDiv.style.padding="20px"
    inputDiv.style.gap="10px"
    const nextDiv = document.createElement('div')
    nextDiv.style.display="flex"
    nextDiv.style.flexDirection="column"
    nextDiv.style.justifyContent="center"
    nextDiv.style.alignItems="center"
    nextDiv.style.padding="20px"
    nextDiv.style.border="1px solid red"
    nextDiv.style.width="80%"
    const ul = document.createElement('ul')
    ul.style.border="1px solid blue"
    ul.style.width="100%"
    ul.style.padding="10px"
    ul.style.display="flex"
    ul.style.flexWrap="wrap"
    ul.id="ul"
    // const li = document.createElement('li')
    // li.appendChild(document.createTextNode("Home"))
    // li.style.listStyle="none"
    // ul.appendChild(li)
    
    
    
    function addLi(name){
        const ul = document.querySelector("#ul")
        const li = document.createElement('li')
        li.style.borderBottom="1px solid green"
        li.style.listStyle="none"
        li.style.marginLeft="10px"
        // li.style.color="white"
        // li.style.backgroundColor="grey"
        const liTextNode = document.createTextNode(name)
        li.appendChild(liTextNode)
        ul.append(li)
        
    }
    
    main.appendChild(addText);
    main.appendChild(inputDiv);
    main.appendChild(nextDiv);
    nextDiv.appendChild(ul)
    document.body.appendChild(main);
    addLi("Shubham")
    addLi("Shushant")
    addLi("Prashant")
    addLi("Home")

    const secondChild = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement("li")
    newLi.style.listStyle="none"
    newLi.style.marginLeft="10px"
    newLi.style.borderBottom="1px solid green"
    newLi.appendChild(document.createTextNode("About"))
    secondChild.replaceWith(newLi)

    // const firstLiElm = document.querySelector("li:first-child")
    // firstLiElm.outerHTML=`<li>badal diya</li>`

    const lastLiElm = document.querySelector("li:last-child")
    lastLiElm.remove()


   </script> 
</body>
</html>
